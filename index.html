<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stepper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stepper-container">
      <div class="stepper-nav">
        <div class="step-top active">
          <span class="step-number">1</span>
          <span class="step-title">Step 1</span>
        </div>
        <div class="step-top">
          <span class="step-number">2</span>
          <span class="step-title">Step 2</span>
        </div>
        <div class="step-top">
          <span class="step-number">3</span>
          <span class="step-title">Step 3</span>
        </div>
        <div class="step-top">
          <span class="step-number">4</span>
          <span class="step-title">Step 4</span>
        </div>
        <div class="step-top">
          <span class="step-number">5</span>
          <span class="step-title">Step 5</span>
        </div>
      </div>
      <form action="https://www.google.com/search?q=prevent+enter+button+from+submitting+form&oq=prevent+enter+button+&aqs=chrome.1.69i57j0i512j0i22i30l2j0i390l3.13831j0j7&sourceid=chrome&ie=UTF-8" method="post" id="stepper-form">
        <div class="steps active" id="step-1">
          <div class="form-group">
            <label for="introduction">Introducttion</label>
            <textarea
              name="introducttion"
              class="form-control"
              id=""
              cols=""
              rows="5"
              style="resize: none"
            ></textarea>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group has-feedback">
                <label for="first_name" class="text-uppercase c-gray-light"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control no-resize"
                  name="first_name"
                  value="saranya"
                />
                <span
                  class="glyphicon form-control-feedback"
                  aria-hidden="true"
                ></span>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group has-feedback">
                <label for="last_name" class="text-uppercase c-gray-light"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control no-resize"
                  name="last_name"
                  value="K"
                />
                <span
                  class="glyphicon form-control-feedback"
                  aria-hidden="true"
                ></span>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group has-feedback">
                <label for="first_name" class="text-uppercase c-gray-light"
                  >Gender</label
                >
                <select
                  name="gender"
                  onchange="(this.value,this)"
                  class="form-control form-control-sm selectpicker"
                  data-placeholder="Choose a gender"
                  tabindex="2"
                  data-hide-disabled="true"
                >
                  <option value="">Choose one</option>
                  <option value="1">Male</option>
                  <option value="2" selected='."selected"'>Female</option>
                </select>
                <span
                  class="glyphicon form-control-feedback"
                  aria-hidden="true"
                ></span>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group has-feedback">
                <label for="date_of_birth" class="text-uppercase c-gray-light"
                  >Date Of Birth
                </label>
                <input
                  type="date"
                  class="form-control no-resize"
                  name="date_of_birth"
                  value="2021-12-19"
                />
                <span
                  class="glyphicon form-control-feedback"
                  aria-hidden="true"
                ></span>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group has-feedback">
                <label
                  for="date_of_birth_time"
                  class="text-uppercase c-gray-light"
                  >Date Of Birth Time
                </label>
                <input
                  type="time"
                  class="form-control no-resize"
                  name="date_of_birth_time"
                  value="06:00"
                />
                <span
                  class="glyphicon form-control-feedback"
                  aria-hidden="true"
                ></span>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group has-feedback">
                <label for="on_behalf" class="text-uppercase c-gray-light"
                  >Profile created for</label
                >
                <select
                  name="on_behalf"
                  onchange="(this.value,this)"
                  class="form-control form-control-sm selectpicker present_on_behalf_edit"
                  data-placeholder="Choose a on_behalf"
                  tabindex="2"
                  data-hide-disabled="true"
                >
                  <option value="">Choose one</option>
                  <option value="1" selected='."selected"'>Self</option>
                  <option value="2">Daughter</option>
                  <option value="3">Son</option>
                  <option value="4">Sister</option>
                  <option value="5">Brother</option>
                  <option value="6">Friend</option>
                  <option value="7">Relative</option>
                </select>
                <span
                  class="glyphicon form-control-feedback"
                  aria-hidden="true"
                ></span>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group has-feedback">
                <label for="email" class="text-uppercase c-gray-light"
                  >Email</label
                >
                <input
                  type="hidden"
                  name="old_email"
                  value="kickbansoft@gmail.com"
                />
                <input
                  type="email"
                  class="form-control no-resize"
                  name="email"
                  value="kickbansoft@gmail.com"
                />
                <span
                  class="glyphicon form-control-feedback"
                  aria-hidden="true"
                ></span>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group has-feedback">
                <label for="mobile" class="text-uppercase c-gray-light"
                  >Mobile</label
                >
                <input type="hidden" name="old_mobile" value="09944410077" />
                <input
                  type="number"
                  class="form-control no-resize"
                  name="mobile"
                  value="09944410077"
                />
                <span
                  class="glyphicon form-control-feedback"
                  aria-hidden="true"
                ></span>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group has-feedback">
                <label for="marital_status" class="text-uppercase c-gray-light"
                  >Marital Status</label
                >
                <select
                  name="marital_status"
                  onchange="(this.value,this)"
                  class="form-control form-control-sm selectpicker"
                  data-placeholder="Choose a marital_status"
                  tabindex="2"
                  data-hide-disabled="true"
                >
                  <option value="">Choose one</option>
                  <option value="1">Never Married</option>
                  <option value="2">Married</option>
                  <option value="3">Divorced</option>
                  <option value="4">Separated</option>
                  <option value="5">Widowed</option>
                  <option value="6">Awaiting Divorce</option>
                </select>
                <span
                  class="glyphicon form-control-feedback"
                  aria-hidden="true"
                ></span>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group has-feedback">
                <label
                  for="number_of_children"
                  class="text-uppercase c-gray-light"
                  >Number Of Children</label
                >
                <!--<input type="number" class="form-control no-resize" name="number_of_children" value="" min="0">-->
                <select
                  class="form-control form-control-sm selectpicker"
                  onchange="(this.value,this)"
                  name="number_of_children"
                  tabindex="2"
                  data-hide-disabled="true"
                  value=""
                >
                  <option value="">Choose one</option>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
                <span
                  class="glyphicon form-control-feedback"
                  aria-hidden="true"
                ></span>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="steps" id="step-2">second</div>
        <div class="steps" id="step-3">third</div>
        <div class="steps" id="step-4">fourth</div>
        <div class="steps" id="step-5">fifth</div>
      </form>
      <div class="stepper-buttons">
          <button class="prev-step" style="visibility: hidden;">Previous</button>
          <button class="next-step">Next</button>
          <button class="step-complete" hidden>Save</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="custom.js"></script>
  </body>
</html>
